# The objective is to perform VSTESTV2 with RerunOptions_FailedTestCaseLimit_Distributed

trigger:
- master
jobs:
- job: RunTest4
  displayName: 'Run Tests'
  pool: Default
  steps:      
  - task: VisualStudioTestPlatformInstaller@1
    displayName: 'Visual Studio Test Platform Installer'
    inputs:
      versionSelector: 'latestPreRelease'
  - task: VSTest@2
    inputs:  
      testSelector: 'testAssemblies'     
      testAssemblyVer2: |
          **\*FlakyTestProject*.dll
          !**\obj\
      searchFolder: '$(System.DefaultWorkingDirectory)\bin\Debug\'
      batchingBasedOnAgentsOption: 'customBatchSize'
      customBatchSizeValue: 10
      rerunFailedTests: true
      rerunType: basedOnTestFailureCount     
      basedOnTestFailureCount: 5
      rerunMaxAttempts: 3
      vsTestVersion: 'toolsInstaller'
